<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Teacher Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100" id="mainBody">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h4" id="siteTitle">Student Result Management</span>
            <div class="d-flex align-items-center gap-2">
                <select id="languageToggle" class="form-select form-select-sm" style="width: auto;">
                    <option value="en">ğŸŒ EN</option>
                    <option value="hi">ğŸŒ HI</option>
                </select>
                <button id="themeToggle" class="btn btn-sm btn-outline-secondary">ğŸŒ“</button>
            </div>
        </div>
    </nav>

    <!-- Login Card -->
    <div class="card shadow p-4" style="min-width: 350px; max-width: 400px; width: 100%;">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 id="titleTextTeacher">Teacher Login</h4>
        </div>
        <form id="teacherLoginForm">
            <div class="mb-3">
                <label for="teacherId" class="form-label" id="teacherIdLabel">Teacher ID</label>
                <input type="text" class="form-control" id="teacherId" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label" id="passwordLabel">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100" id="loginBtn">Login</button>
        </form>
        <div id="loginStatus" class="mt-3 text-danger text-center"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
