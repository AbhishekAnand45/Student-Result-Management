<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Teacher Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body id="mainBody">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light dark:bg-dark px-4 shadow">
    <h1 id="teacherTitle" class="mb-0">Teacher Dashboard</h1>
    <div class="ms-auto d-flex align-items-center">
      <select id="languageToggle" class="form-select me-3 w-auto">
        <option value="en">English</option>
        <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option>
      </select>
      <button id="themeToggle" class="btn btn-outline-secondary">üåì</button>
      <button id="logoutBtn" class="btn btn-sm btn-danger" type="button">Logout</button>
    </div>
  </nav>

  <!-- Dashboard Content -->
  <div class="dashboard-container">
    <div class="container">
      <h2 id="teacherWelcome" class="text-center mb-5">Welcome, Teacher!</h2>
      <div class="row g-4 justify-content-center">

        <!-- View All Students -->
        <div class="col-lg-8">
          <div class="card shadow dashboard-card">
            <div class="card-header fw-bold" id="viewStudents">üìä View All Students</div>
            <div class="card-body student-table">
              <div class="table-responsive">
                <table class="table table-bordered table-striped text-center">
                  <thead class="table-light">
                    <tr>
                      <th>#</th>
                      <th id="nameHeader">Name</th>
                      <th id="rollHeader">Roll No</th>
                      <th id="dobHeader">DOB</th>
                      <th id="mathsHeader">Maths</th>
                      <th id="physicsHeader">Physics</th>
                      <th id="chemistryHeader">Chemistry</th>
                      <th id="englishHeader">English</th>
                      <th id="computerHeader">Computer</th>
                      <th id="totalHeader">Total</th>
                    </tr>
                  </thead>
                  <tbody id="studentTableBody">
                    <tr>
                      <td colspan="10" class="text-center">Loading...</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

        <!-- Add / Update Marks -->

        <div class="col-md-5">
          <div class="card shadow h-100">
            <div class="card-header fw-bold" id="updateMarks">Add / Update Marks</div>
            <div class="card-body">
              <div class="mb-3">
                <label for="td-roll" class="form-label" id="rollNoLabel">Student Roll No</label>
                <input id="td-roll" type="text" class="form-control" placeholder="e.g., 101">
              </div>
              <div class="mb-3">
                <label for="td-marks" class="form-label">
                  <span id="marksYourSubjectLabel">Marks (Your Subject)</span>
                  <span class="badge bg-secondary ms-2" id="teacherSubjectBadge"></span>
                </label>
                <input id="td-marks" type="number" min="0" max="100" class="form-control" placeholder="0 - 100">
              </div>
              <button id="td-update-btn" class="btn btn-success w-100">Update Marks</button>
              <div id="td-status" class="alert mt-3"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
 
</body>

</html>
