            <h4 id="titleText">Student Login</h4>
        </div>
        <form id="loginForm">
            <div class="mb-3">
                <label for="rollno" class="form-label" id="rollnoLabel">Roll Number</label>
                <input type="text" class="form-control" id="rollno" required>
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label" id="dobLabel">Date of Birth</label>
                <input type="date" class="form-control" id="dob" required>
            </div>
            <button type="submit" class="btn btn-primary w-100" id="loginBtn">Login</button>
        </form>
        <div id="loginStatus" class="mt-3 text-danger text-center"></div>
    </div>
